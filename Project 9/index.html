<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  </head>
  <body>
      



    <header>
      <h1 style="text-align: center;" >Rock Paper Scissor</h1>
    </header>

    <main>
      <div class="container py-5 d-flex justify-content-between">
        <button onclick="user('r')" class="btn btn-primary">Rock</button>
        <button onclick ="user('p')" class="btn btn-primary">Paper</button>
        <button onclick ="user('s')"class="btn btn-primary">Scissor</button>
      </div>
      <div class="container">
        <div class="choice">
          
          <h1>User: <span id="uc"></span> </h1>
          <h1>Computer: <span id="cc" ></span></h1>
        </div>
      </div>
      <div class="container">
        <h1>Result: <span id="result"></span></h1>
      </div>
     
    </main>


    <script>
      function computer(){
        var a =['r','p','s'];
       // console.log(Math.floor(Math.random()*3));
        var b= Math.floor(Math.random()*3);
        return a[b]
      }
      function user(x){
        var comput=computer();
        var use = x;
        document.getElementById('uc').innerHTML=x;
        document.getElementById('cc').innerHTML=comput;
        console.log(use+comput);
        switch(use+comput){
          case 'pr':
          case 'rs':
          case 'sp':
            console.log(" User won");
            document.getElementById('result').innerHTML="User Won";
            break;
          case 'rp':
          case 'sr':
          case 'ps':
                console.log("Computer Won");
                document.getElementById('result').innerHTML="Computer won";
                break;
          case 'rr':
          case 'ss':
          case 'pp':
          document.getElementById('result').innerHTML="Match Draw";
                console.log("Match Draw");
        }

      }

    </script>
